<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mondriaan</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <table width="500" cellspacing="0">
        <tr height="50"> 
            <td width="120" colspan="2"></td>
            <td width="200" colspan="2"></td>
            <td width="165" colspan="2" class="yellow-cell"></td> 
        </tr>
        <tr height="140">
            <td width="50"></td>
            <td width="270" colspan="3" rowspan="2" class="red-cell"></td>
            <td colspan="2" class="yellow-cell"></td>
        </tr>
        <tr height="140">
            <td width="50" rowspan="2"></td>
            <td width="82"></td>
            <td width="83"></td>
        </tr>
        <tr height="50">
            <td width="75" class="black-cell"></td>
            <td width="75" class="black-cell"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr height="50">
            <td class="yellow-cell" rowspan="3"></td>
            <td width="75" class="black-cell"></td>
            <td width="75" class="black-cell"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="blue-cell"></td>
        </tr>
        <tr height="30">
            <td colspan="2" rowspan="2"></td>
            <td class="black-cell"></td>
        </tr>
        <tr height="30">
            <td colspan="3"></td>
        </tr>



    </table>

 </body>
</html>
