		}

		if(a == 0 && b <= 0) {
			return "uncertainty";
		}
		
		var result = a;
		var n;
		if(b > 0) {
			n = b;
		} else {
			n = -b;
		}
		
		for(i = 0; i < n - 1; i++) {
			result = result * a; 
		} 

		if(b < 0) {
			result = 1 / result;
		}
		
		return result;
	}
